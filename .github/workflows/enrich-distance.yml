name: enrich-distances

on:
  workflow_dispatch: {}
  push:
    paths:
      - "data/processed/pdf_csv/orders*.tsv"     # ne matche que les TSV bruts (ordersYYYY.tsv)
      - "scripts/enrich_with_distance.py"
      - "requirements.txt"

permissions:
  contents: write

concurrency:
  group: enrich-distances
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # ⛔️ Empêche le job de repartir sur les commits du bot (évite la boucle)
    if: github.actor != 'github-actions[bot]'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Enrich TSVs with distance
        env:
          ORS_API_KEY: ${{ secrets.ORS_API_KEY }}   # optionnel
        run: python scripts/enrich_with_distance.py

      - name: Commit enriched files and caches
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: enrich orders with distance and km metrics"
          file_pattern: |
            data/processed/pdf_csv/*_enriched.tsv
            data/processed/geo/*.csv
