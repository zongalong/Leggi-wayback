name: normalize-tsv

on:
  # Lancer manuellement au besoin
  workflow_dispatch: {}
  # Lancer automatiquement quand un TSV brut est ajouté/modifié
  push:
    paths:
      - "data/processed/pdf_csv/*.tsv"
      - "scripts/normalize_tsv.py"
      - "requirements.txt"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Normalize TSVs
        run: python scripts/normalize_tsv.py

      - name: Commit normalized TSVs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: normalize pdf_csv TSVs"
          file_pattern: "data/processed/pdf_csv/*_norm.tsv"
