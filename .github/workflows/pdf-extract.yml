name: pdf-to-tsv

on:
  workflow_dispatch: {}     # lancement manuel possible
  push:
    paths:
      - "data/raw/*.pdf"
      - "scripts/pdf_to_tsv.py"
      - "requirements.txt"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Java (needed by tabula-py)
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Convert PDFs to TSV
        run: python scripts/pdf_to_tsv.py

      - name: Commit converted TSVs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: convert PDFs to TSV (tabula)"
          file_pattern: |
            data/processed/pdf_csv/*.tsv
            data/processed/orders_master.tsv
